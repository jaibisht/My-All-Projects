    <div class="container my-4">
      <h2 class="text-center">TODOs List</h2>

      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted"
          >Add an item to the list.</small
        >
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="description"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Description</label>
        </div>
      </div>

      <h1></h1>
      <button id="add" class="btn btn-primary">
        Add to list
      </button>
      <button id="clear" class="btn btn-primary" onclick="clearStorage()">
        Clear List
      </button>

      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some Coffe</td>
              <td>You need coffe as you are a coder</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
      function getAndUpdate(){
        console.log("Updating List...");
          tit = document.getElementById('title').value;
          desc = document.getElementById('description').value;
           if (localStorage.getItem('itemsJson')==null){
               itemJsonArray = [];
               itemJsonArray.push([tit, desc]);
               localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
           }
           else{
             itemJsonArrayStr =  localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              itemJsonArray.push([tit, desc]);
              localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
           }
           update();
      }

      function update(){
        if (localStorage.getItem('itemsJson')==null){
               itemJsonArray = [];
               localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
           }
           else{
             itemJsonArrayStr =  localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
           } 
        //Populate The Table
          let tableBody = document.getElementById("tableBody")
          let str="";
          itemJsonArray.forEach((element, index) => {
            str += `
            <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
            </tr>`;
             });
           tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAndUpdate);
      update(); 
      function deleted(itemIndex){
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem('itemsJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        //Delete itemIndex element from the aray
        itemJsonArray.splice(itemIndex, 1)
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        update();

      } 
      function clearStorage(){
        if(confirm("Do you really wan't to clear the whole list?")){
        console.log("Clearing the List");
        localStorage.clear();
        update();
      }
      }      
    </script>
