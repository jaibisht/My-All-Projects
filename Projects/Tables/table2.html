    <title>Table2</title>
    <style>
        table {

            width: 100%;
        }

        td,th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

            background-color: rgb(231, 120, 29);
        }

        tr:nth-child(odd) {

        }
    </style>
</head>
